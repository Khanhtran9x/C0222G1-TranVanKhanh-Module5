    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="page-top">
<div th:replace="/layout :: head">
</div>
<div class="container" style="margin-top: 8rem">
    <div class="row">
        <center>
            <h4>Edit service</h4>
        </center>
    </div>
    <div class="row" style="justify-content: center">
        <form th:object="${service}" th:action="@{/service/update}" method="POST" class="needs-validation p-4"
              style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
            <input type="hidden" th:field = "*{serviceId}">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom1">Service Code</label>
                    <input type="text" th:field="*{serviceCode}" class="form-control" id="validationCustom1"
                           placeholder="DV-1234" value="" required>
                    <!--                    <p style="color: red; font-size: 0.9rem" th:if="${#fields.hasErrors('firstName')}"-->
                    <!--                       th:errors="*{firstName}"></p>-->
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom2">Service Name</label>
                    <input type="text" th:field="*{serviceName}" class="form-control" id="validationCustom2"
                           placeholder="House" value="" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom3">Service Area</label>
                    <input type="text" th:field="*{serviceArea}" class="form-control" id="validationCustom3"
                           placeholder="50" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom4">Service Cost</label>
                    <input type="text" th:field="*{serviceCost}" class="form-control" id="validationCustom4"
                           placeholder="50" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom5">Service Max People</label>
                    <input type="text" th:field="*{serviceMaxPeople}" class="form-control" id="validationCustom5"
                           placeholder="2" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom6">Service Standard Room</label>
                    <input type="text" th:field="*{serviceStandardRoom}" class="form-control" id="validationCustom6"
                           placeholder="Normal">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom7">Other Convenience</label>
                    <input type="text" th:field="*{descriptionOtherConvenience}" class="form-control" id="validationCustom7"
                           placeholder="Free breakfast">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom8">Service Pool Area</label>
                    <input type="text" th:field="*{servicePoolArea}" class="form-control" id="validationCustom8"
                           placeholder="30">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom9">Number Of Floors</label>
                    <input type="text" th:field="*{serviceNumberOfFloors}" class="form-control" id="validationCustom9"
                           placeholder="3">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom10">Rent Type</label>
                    <select th:field="*{rentType}" class="form-control" id="validationCustom10">
                        <option th:each="row: ${rentTypeList}" th:value="${row.rentTypeId}" th:text="${row.rentTypeName}">
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom11">Service Type</label>
                    <select th:field="*{serviceType}" class="form-control" id="validationCustom11">
                        <option th:each="row: ${serviceTypeList}" th:value="${row.serviceTypeId}" th:text="${row.serviceTypeName}">
                    </select>
                </div>
            </div>
            <button class="btn text-white" type="submit" style="background-color: black">Update</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</div>

        crossorigin="anonymous"></script>
</body>
</html>
