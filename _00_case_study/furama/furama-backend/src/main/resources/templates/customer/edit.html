    <meta charset="utf-8"/>

    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"

          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="page-top">
<div th:replace="/layout :: head">
</div>
<div class="container" style="margin-top: 8rem">
    <div class="row">
        <center>
            <h4>Edit Customer</h4>
            <i th:if="${msg != null}" class="bi bi-check2-circle">
                <span class="" th:text="${msg}"></span>
            </i>
        </center>
    </div>
    <div class="row" style="justify-content: center">
        <form th:object="${customer}" th:action="@{/customer/update}" method="POST" class="needs-validation p-4"
              style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
            <input type="hidden" th:field = "*{customerId}">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Customer code</label>
                    <input type="text" th:field="*{customerCode}" class="form-control" id="validationCustom01"
                           placeholder="KH-1234" value="" required>
                    <!--                    <p style="color: red; font-size: 0.9rem" th:if="${#fields.hasErrors('firstName')}"-->
                    <!--                       th:errors="*{firstName}"></p>-->
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Customer name</label>
                    <input type="text" th:field="*{customerName}" class="form-control" id="validationCustom02"
                           placeholder="Tran Van A" value="" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom3">Customer type</label>
                    <select th:field="*{customerType}" class="form-control" id="validationCustom3">
                        <option th:each="row: ${customerTypeList}" th:value="${row.customerTypeId}" th:text="${row.customerTypeName}">
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom03">Date Of Birth</label>
                    <input type="date" th:field="*{customerBirthday}" class="form-control" id="validationCustom03"
                           placeholder="" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom04">Customer Gender</label>
                    <select th:field="*{customerGender}" class="form-control" id="validationCustom04">
                        <option th:value="true" th:text="Male">
                        <option th:value="false" th:text="Female">
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom05">Customer ID Card</label>
                    <input type="text" th:field="*{customerIdCard}" class="form-control" id="validationCustom05"
                           placeholder="1945XXXXX" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom06">Customer Phone</label>
                    <input type="text" th:field="*{customerPhone}" class="form-control" id="validationCustom06"
                           placeholder="090-091-84 1234567" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom07">Customer Email</label>
                    <input type="text" th:field="*{customerEmail}" class="form-control" id="validationCustom07"
                           placeholder="abc@gmail.com" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom08">Customer Address</label>
                    <input type="text" th:field="*{customerAddress}" class="form-control" id="validationCustom08"
                           placeholder="Address" required>
                </div>
            </div>
            <button class="btn text-white" type="submit" style="background-color: black">Update</button>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </div>
</div>
