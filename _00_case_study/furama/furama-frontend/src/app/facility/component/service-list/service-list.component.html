<div class="container">
  <div class="row justify-content-center service-banner" style="margin-top: 1rem">
    <h3 class="text-title text-white m-5" style="font-size: 3rem">Facilities</h3>
  </div>
  <div class="row justify-content-center" style="margin-top: 2rem; flex-wrap: wrap">
    <div class="card zoom container-img"
         *ngFor="let service of services | paginate :
          {itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }; index as i;" style="width: 20rem; margin: 1rem 1rem">
      <img class="card-img-top image"
           [src]="service.imgUrl"
           alt="Card image cap">
      <div class="middle">
        <button class="btn btn-success" routerLink="/services/edit/{{service.serviceId}}">Edit</button>
        <button class="btn btn-success" (click)="getServiceInfo(service.serviceId, service.serviceName)" data-toggle="modal" data-target="#deleteModal">Delete</button>
      </div>
      <div class="card-body">
        <a class="h5 text-title font-weight-bold" href="#">{{service.serviceName}}</a>
        <p class="card-text">Room size: {{service.serviceArea}} m2</p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <pagination-controls (pageChange)="getPage(page = $event)"></pagination-controls>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to delete {{serviceName}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="deleteService()" class="btn btn-success" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
