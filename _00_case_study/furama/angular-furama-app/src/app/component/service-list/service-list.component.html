<div class="container">
  <div class="row justify-content-center service-banner" style="margin-top: 1rem">
    <h3 class="text-title text-white m-5" style="font-size: 3rem">Facilities</h3>
  </div>
  <div class="row justify-content-center" style="margin-top: 2rem; flex-wrap: wrap">
    <div class="card zoom container-img" *ngFor="let facility of facilities; index as i;" style="width: 20rem; margin: 1rem 1rem">
      <img class="card-img-top image"
           [src]="facility.imgUrl"
           alt="Card image cap">
      <div class="middle">
        <a href="edit.html"><button class="btn btn-success">Edit</button></a>
        <button class="btn btn-success" data-toggle="modal" data-target="#deleteModal">Delete</button>
      </div>
      <div class="card-body">
        <a class="h5 text-title font-weight-bold" href="#">{{facility.serviceName}}</a>
        <p class="card-text">Room size: {{facility.serviceArea}} m2</p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item">
          <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
