<div class="container" style="background-color: #f6f6ef; padding-left: 3rem; padding-top: 1rem; margin-bottom: 2rem">
  <div class="row">
    <ol class="list-group">
      <div *ngFor="let art of articles">
        <div class="row">
          <li>
            <a class="text-decoration-none text-dark" href="{{art.url}}" target="_blank">{{art.title}}</a>
          </li>
        </div>
        <div class="row">
          <app-like></app-like>
        </div>
      </div>
    </ol>
  </div>
</div>
<div class="container" style="background-color: #f6f6ef; margin-bottom: 2rem">
  <div class="row">
      <div class="form-group">
        <label for="formGroupExampleInput">Article title</label>
        <textarea type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="article.title"
                  placeholder="Enter article title" cols="70"></textarea>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Article url</label>
        <textarea type="text" class="form-control" id="formGroupExampleInput2" [(ngModel)]="article.url"
                  placeholder="Enter article url" cols="70"></textarea>
      </div>
  </div>
  <div class="row">
    <button (click)="addNewArticle()" class="btn btn-success">Submit</button>
  </div>
</div>
