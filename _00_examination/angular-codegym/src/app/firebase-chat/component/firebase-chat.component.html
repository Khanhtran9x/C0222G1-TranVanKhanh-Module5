<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container mt-3">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">
        <div id="plist" class="people-list">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search...">
          </div>
          <ul class="list-unstyled chat-list mt-2 mb-0">
            <li class="clearfix" *ngFor="let item of userNames" (click)="setSecondUserName(item)">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
              <div class="about">
                <div class="name">{{item}}</div>
                <div class="status"> <i class="fa fa-circle online"></i> online </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="chat">
          <div class="chat-header clearfix">
            <div class="row">
              <div class="col-lg-6">
                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                </a>
                <div class="chat-about">
                  <h6 class="m-b-0">{{secondUserName}}</h6>
                  <small>Online</small>
                </div>
              </div>
              <div class="col-lg-6 hidden-sm text-right">
                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div #chathistory [scrollTop]="scrolltop" class="chat-history" id="chatbox">
            <ul class="m-b-0">
              <li class="clearfix" *ngFor="let msg of messages">
                <div class="message other-message float-right" *ngIf="msg.username == username.toLowerCase()">{{msg.message}}</div>
                <div class="message my-message" *ngIf="msg.username != username.toLowerCase()">{{msg.message}}</div>
              </li>
            </ul>
          </div>
          <div class="chat-message clearfix">
            <div class="input-group mb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-send"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Enter text here..."
                     [(ngModel)]="message" (keydown.enter)="sendMessage()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
